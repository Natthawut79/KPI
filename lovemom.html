<html>
<head>

  body {
    background-color: black;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .text {
    color: red;
    font-size: 80px; /* สามารถปรับขนาดได้ตามต้องการ */
    font-family: 'Arial', sans-serif; /* เลือก font ที่ใกล้เคียง */
    margin: 10px 0;
    line-height: 1.2;
  }
  .heart {
    color: red;
    font-size: 100px; /* สามารถปรับขนาดได้ตามต้องการ */
    margin: 10px 0;
  }
</style>
</head>
<body>

  <div class="text">เอิร์ธ</div>
  <div class="heart">❤️</div>
  <div class="text">แนน</div>

</body>
</html>
